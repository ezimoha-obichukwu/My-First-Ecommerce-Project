{% extends "base.html" %}
{% block content %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ product.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              {% comment %} <a class="mr-2" href="#">{{ <product class="name"></product> }}</a> {% endcomment %}
              {% comment %} <small class="text-muted">{{ product.date_posted|date:"F d, Y" }}</small> {% endcomment %}
            </div>
            <h2><a class="article-title" href="">{{ product.name }}</a></h2>
            <h5 class="article-content">â‚¦{{ product.price }}</h5>
            <p class="article-content">{{ product.description }}</p><br>
            <small class="btn btn-danger">{{ product.category }}</small>
          </div>
        </article>
{% endblock content %}
